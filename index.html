<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURAA - Your AI Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-primary: 'Montserrat', sans-serif;
            --font-secondary: 'Poppins', sans-serif;
            --border-radius-main: 25px;
            --border-radius-msg: 18px;
            --shadow-elevation-low: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-elevation-medium: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-elevation-high: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        /* Premium Aura Theme */
        .theme-aura {
            --primary-color: #7B1FA2; /* Deep Purple */
            --secondary-color: #00BCD4; /* Cyan */
            --accent-glow: #BA68C8; /* Lighter Purple */
            --bg-color: #0d0d0d; /* Dark background */
            --surface-color: #1a1a1a; /* Darker surface */
            --font-color: #e0e0e0; /* Light text */
            --muted-font-color: #9e9e9e; /* Muted text */
            
            --user-msg-bg: linear-gradient(135deg, var(--primary-color) 0%, #4a148c 100%); /* Purple gradient */
            --bot-msg-bg: #2b2b2b; /* Slightly lighter dark for bot messages */
            --header-bg: linear-gradient(90deg, #42006e, #005663); /* Dark purple to dark cyan */
            
            --border-color: #333; /* Subtle border */
            --input-bg: #222;
            --input-border: #444;
            --send-button-color: var(--secondary-color);
            --send-button-hover: var(--primary-color);
        }

        body {
            font-family: var(--font-secondary);
            margin: 0;
            padding: 0;
            background-color: transparent; /* Changed to transparent to reveal the pattern */
            color: var(--font-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden; /* Prevent body scrollbar */
            position: relative; /* Needed for z-index context */
        }

        /* --- NEW BACKGROUND PATTERN CSS --- */
        .container {

            inset: 0; /* Top, right, bottom, left to 0 */
            z-index: -1; /* Place it behind all other content */
            width: 100%;
            height: 100%;
            --c: #09f; /* Base color for the lines */
            background-color: #000;
            background-image: radial-gradient(4px 100px at 0px 235px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 235px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 117.5px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 252px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 252px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 126px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 150px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 150px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 75px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 253px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 253px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 126.5px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 204px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 204px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 102px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 134px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 134px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 67px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 179px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 179px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 89.5px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 299px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 299px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 149.5px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 215px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 215px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 107.5px, var(--c) 100%, #0000 150%),

                radial-gradient(4px 100px at 0px 158px, var(--c), #0000),

            background-size:
                300px 235px,

                300px 150px,
                300px 150px,
                300px 150px,
                300px 253px,
                300px 253px,
                300px 253px,
                300px 204px,
                300px 204px,
                300px 204px,
                300px 134px,
                300px 134px,
                300px 134px,
                300px 179px,
                300px 179px,
                300px 179px,
                300px 299px,
                300px 299px,
                300px 299px,
                300px 215px,
                300px 215px,
                300px 215px,
                300px 281px,
                300px 281px,
                300px 281px,
                300px 158px,
                300px 158px,
                300px 158px,
                300px 210px,
                300px 210px,
                300px 210px;
            animation: hi 150s linear infinite;
        }

        .container::after {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 1; /* Sits above the lines, but still behind chat-container */
            background-image: radial-gradient(
                circle at 50% 50%,
                #0000 0,
                #0000 2px,
                hsl(0 0 4%) 2px /* Subtle dark dots */
            );

                    125px 8428px,

        @keyframes hii {
            0% {
                backdrop-filter: var(--f) hue-rotate(0deg);
            }
            to {
                backdrop-filter: var(--f) hue-rotate(360deg);
            }
        }
        /* --- END NEW BACKGROUND PATTERN CSS --- */


        #chat-container {
            width: 95%;
            max-width: 700px; /* Slightly narrower for focus */
            height: 90vh;
            max-height: 800px;
            background-color: var(--surface-color);
            border-radius: var(--border-radius-main);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), inset 0 0 15px rgba(255, 255, 255, 0.05); /* Enhanced shadow and inner glow */
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative; /* For header glow and z-index */
            z-index: 10; /* Ensure it's above the background pattern */
        }

        #chat-header {
            background: var(--header-bg);
            color: white;
            padding: 20px 25px;
            text-align: center;
            font-family: var(--font-primary);
            font-size: 1.8em;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
            overflow: hidden;
            border-top-left-radius: var(--border-radius-main);
            border-top-right-radius: var(--border-radius-main);
        }

        #chat-header::before { /* Subtle header glow effect */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top, var(--accent-glow) 0%, transparent 60%);
            opacity: 0.3;
            filter: blur(20px);
            z-index: -1;
        }

        #chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            -webkit-overflow-scrolling: touch; /* For smoother scrolling on mobile */
            padding-bottom: 30px; /* Space for typing indicator */
        }
        
        /* Custom Scrollbar for Webkit browsers */
        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: var(--surface-color);
            border-radius: 10px;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
            border: 2px solid var(--surface-color);
        }
        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        .message {
            padding: 14px 20px;
            border-radius: var(--border-radius-msg);
            max-width: 85%; /* Slightly wider messages */
            line-height: 1.6;
            animation: fadeInMessage 0.6s ease-out forwards;
            position: relative;
            box-shadow: var(--shadow-elevation-low);
            word-wrap: break-word; /* Ensure long words break */
        }

        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .user-message {
            background: var(--user-msg-bg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px; /* Subtle asymmetric border */
            text-align: right;
        }

        .auraa-message {
            background-color: var(--bot-msg-bg);
            color: var(--font-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px; /* Subtle asymmetric border */
        }

        .message-timestamp {
            font-size: 0.75em;
            color: var(--muted-font-color);
            margin-top: 8px;
            display: block; /* Ensure it's on a new line */
            opacity: 0.8;
            font-family: var(--font-secondary);
            font-weight: 300;
        }
        .user-message .message-timestamp { text-align: right; }
        .auraa-message .message-timestamp { text-align: left; }

        #input-area {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--surface-color);
            gap: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 20px;
            border: 1px solid var(--input-border);
            border-radius: 30px; /* More rounded pill shape */
            font-size: 1em;
            background-color: var(--input-bg);
            color: var(--font-color);
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: var(--font-secondary);
        }
        #user-input::placeholder {
            color: var(--muted-font-color);
            opacity: 0.7;
        }
        #user-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb, 123, 31, 162), 0.3); /* Subtle glow on focus */
        }

        #send-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            cursor: pointer;
            width: 48px; /* Square button */
            height: 48px;
            border-radius: 50%; /* Circular button */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-elevation-low);
            flex-shrink: 0; /* Prevent shrinking */
        }
        #send-button:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px); /* Slight lift */
            box-shadow: var(--shadow-elevation-medium);
        }
        #send-button:active {
            transform: translateY(0); /* Press effect */
            box-shadow: var(--shadow-elevation-low);
        }

        #send-button svg {
            width: 20px;
            height: 20px;
            fill: white;
            transition: fill 0.3s ease;
        }
        #send-button:hover svg {
            fill: #e0e0e0;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            justify-content: flex-start; /* Align left */
            padding: 10px 20px;
            color: var(--muted-font-color);
            font-size: 0.9em;
            gap: 5px;
            margin-top: -10px; /* Bring it closer to previous message */
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
            opacity: 0.7;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.7; }
            40% { transform: scale(1.0); opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #chat-container {
                width: 100%;
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }
            #chat-header {
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }
            #chat-messages {
                padding: 15px;
            }
            .message {
                max-width: 90%;
                padding: 12px 18px;
            }
            #input-area {
                padding: 10px 15px;
            }
            #user-input {
                padding: 10px 15px;
                font-size: 0.95em;
            }
            #send-button {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container"></div> <div id="chat-container" class="theme-aura">
        <div id="chat-header">AURAA</div>
        <div id="chat-messages">
            <div class="typing-indicator"><span></span><span></span><span></span></div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Ask AURAA anything...">
            <button id="send-button" title="Send">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z"/></svg>
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInputField = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.querySelector('.typing-indicator');

        function addMessage(text, sender) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message', `${sender}-message`);

            // Use innerHTML to correctly render newlines and potential markdown from the AI
            const textNode = document.createElement('div');
            // Basic replacement for newlines. For full markdown, you'd need a library.
            textNode.innerHTML = text.replace(/\n/g, '<br>');
            messageWrapper.appendChild(textNode);
            
            const timestamp = document.createElement('div');
            timestamp.classList.add('message-timestamp');
            timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageWrapper.appendChild(timestamp);

            chatMessages.insertBefore(messageWrapper, typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() { typingIndicator.style.display = 'flex'; chatMessages.scrollTop = chatMessages.scrollHeight; }
        function hideTyping() { typingIndicator.style.display = 'none'; }
        
        async function getAuraaResponse(userInput) {
            // **IMPORTANT**: Ensure this URL is correct and points to your deployed Render backend!
            const backendUrl = 'https://auraa-sb-2007.onrender.com/ask-auraa'; 
            // Replace 'https://YOUR_BACKEND_APP_NAME.onrender.com' with your actual Render URL.

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userInput })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    return `Error from server: ${errorData.response || 'Could not connect.'}`;
                }

                const data = await response.json();
                return data.response; // This is the pure response from me, Gemini

            } catch (error) {
                console.error("Connection Error:", error);
                return "I'm having trouble connecting to my core systems. Please ensure the backend server is running and the URL is correct.";
            }
        }

        async function handleUserInput() {
            const userInput = userInputField.value.trim();
            if (userInput === "") return;
            addMessage(userInput, 'user');
            userInputField.value = "";
            showTyping();
            const auraaResponse = await getAuraaResponse(userInput);
            hideTyping();
            addMessage(auraaResponse, 'auraa');
        }

        sendButton.addEventListener('click', handleUserInput);
        userInputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleUserInput();
        });

        window.onload = () => {
            userInputField.focus();
            setTimeout(() => {
                addMessage("I'm online and connected to my core AI. What can I help you with?", 'auraa');
            }, 500);
        };
    </script>
